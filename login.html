<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VELVUXE</title>
    <meta name="description" content="Sign in to your VELVUXE account for exclusive luxury shopping">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Favicon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-content">
                    <a href="index.html" class="logo">
                        <h1>Velvuxe</h1>
                    </a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Sign in to your VELVUXE account</p>
                </div>

                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" class="checkbox-input">
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn">
                        <span>Sign In</span>
                    </button>

                    <div class="divider">
                        <span class="divider-text">or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn">
                            <span>Apple</span>
                        </button>
                    </div>

                    <p class="signup-text">
                        Don't have an account? 
                        <a class="signup-link">Create account</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
        <hr class="f-divider">
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> VELVUXE. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
